<body>
  <section class="container pageBox">

      <h1>Search Wikipedia!</h1>
      <div class="input-group">

        <span class="input-group-btn">
            <button class="btn btn-primary" type="button" id="submitButton">Go</button>
          </span>
        <span class="input-group-btn">
          <a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random"><button class="btn btn-warning">Random!</button></a>
        </span>
      </div>
    </div>

    </div>
  </section>
